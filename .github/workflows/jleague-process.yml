name: Process J.League schedule when source updates

on:
  push:
    paths:
      - "current_schedule_file.csv"
      - "team_ids.csv"
  
permissions:
  contents: write

jobs:
  build:
  
    if: ${{ github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message, 'attach teamIds to schedule (auto)') }}
  
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run processor
        run: |
          python3 scripts/add_team_ids.py \
            --schedule current_schedule_file.csv \
            --teams team_ids.csv \
            --out processed/current_schedule_with_ids.csv \

      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: attach teamIds to schedule (auto)"
          branch: ${{ github.ref_name }}
